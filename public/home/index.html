<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" href="/styles.css">
        <link rel="icon" type="image/png" href="/images/icon.png">
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
        <title>Heartpiece Organizer</title>
    </head>
    <body>
        <button type="button" onclick="logout()" id="logoutButton" class="logout-button material-symbols-outlined"><b>Logout</b></button>
        <div id="projects"></div>
        <div id="projectInfo">
            <button type="button" onclick="closeProjectInfo()" id="closeInfoButton"><span class="material-symbols-outlined">arrow_back</span></button>
            <div id="statusTable">
                <h1 id="infoProjectName"></h1>
                <p id="infoProjectDescription"></p>
            </div>
            <table id="statusList">
                <thead>
                    <tr>
                        <th colspan="2"></th>
                        <th colspan="4">Pre-Production</th>
                        <th colspan="4">Production</th>
                        <th colspan="6">Post-Production</th>
                        <th colspan="2">Distribute</th>
                    </tr>
                    <tr>
                        <th>Scenes</th>
                        <th>Cuts</th>
                        <th>Script</th>
                        <th>Storyboard</th>
                        <th>Animatic</th>
                        <th>Voice Acting</th>
                        <th>Rough Animation</th>
                        <th>Cleanup</th>
                        <th>Coloring</th>
                        <th>Background</th>
                        <th>FX-Animation</th>
                        <th>Compositing</th>
                        <th>Music</th>
                        <th>Sound Design</th>
                        <th>Mix/Master</th>
                        <th>Render</th>
                        <th>Dubbing</th>
                        <th>Localisation</th>
                    </tr>
                </thead>
            </table>
            <button id="sceneAddButton">+</button>
            <button id="cutAddButton">+</button>
            <button id="saveInfoButton" onclick="saveProjectState()"><span class="material-symbols-outlined">save</span></button>
        </div>
        <footer>
            <p>&copy; 2025 Heartpiece and MineRaphi</p>
            <p>Heartpiece Organizer</p>
        </footer>
    </body>
    <script src="/scripts.js"></script>
</html>
